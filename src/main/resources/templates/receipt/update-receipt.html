<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="col-md-5 offset-md-4">
    <h2>Changing Departure Date</h2>
    <br>
</div>

<div class="col-sm-4 offset-sm-4">
    <form class="form-horizontal" th:action="@{|/guests/update-reservation|}" th:object="${reservation}" method="post">
        <div class="form-group">
            <label class="col-form-label" for="departureDate" th:text="${'Previous Date of departure: ' + #temporals.format(reservation.getDepartureDate(), 'dd-MM-yyyy HH:mm')}"></label>
            <p>New Date</p>
            <div class="col-sm-8">
                <input type="datetime-local" class="form-control" th:field="*{departureDate}" id="departureDate"/>
            </div>
        </div>
        <input type="hidden" name="guestId" th:value="${reservation.guestId}">
        <br>
        <div class="col-sm-offset-2 col-sm-8">
            <input type="submit" class="btn btn-primary" value="Update"/>
            <input type="reset" class="btn btn-info" value="Clear"/>
        </div>
    </form>
</div>

</body>
</html>
