<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="col-md-6 offset-md-5">
    <h2>Receipt Info</h2>
    <br>
</div>

<div class="col-md-6 offset-md-3">
    <table class="table table">
        <tr>
            <td><b>Full Name:</b></td>
            <td th:text="${guest.getName() + ' ' + guest.getSurname()}"></td>
        </tr>
        <tr>
            <td><b>Arrival Date:</b></td>
            <td th:text="${#temporals.format(guest.getArrivalDate(), 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        <tr>
            <td><b>Departure Date:</b></td>
            <td th:text="${#temporals.format(guest.getDepartureDate(), 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        <tr>
            <td><b>Room:</b></td>
            <td th:text="${room.getRoomNumber}"></td>
        </tr>
        <tr>
            <td><b>Total Price:</b></td>
            <td th:text="${price}"></td>
        </tr>
    </table>
</div>
</body>
</html>
