<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <th:block th:replace="~{header :: header}"></th:block>
    <br>

    <div class="col-md-2 offset-md-5">
        <h2>Room List</h2>
    </div>

    <div class="col-md-8 offset-md-2">
        <a class="btn btn-lg btn-info offset-10" th:href="@{|/rooms/create|}">Create Room</a>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Room Number</th>
                <th>Room Class</th>
                <th>Number of beds</th>
                <th>Price Per Day</th>
                <th>Availability</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
                <div th:each="room: ${rooms}">
                    <tr>
                        <td th:text="${rooms.indexOf(room) + 1}"/>
                        <td>
                            <a th:href="@{|/rooms/${room.id}|}" th:text="${room.getRoomNumber()}"/>
                        </td>
                        <td th:text="${room.getRoomClass()}"/>
                        <td th:text="${room.getBedsNumber()}"/>
                        <td th:text="${room.getPrice()}"/>
                        <td th:text="${room.isAvailable()? 'available': 'not available'}"/>
                        <td><a class="btn btn-sm btn-outline-primary" th:href="@{|/rooms/${room.getId()}/update|}">Edit</a></td>
                        <td><a class="btn btn-sm btn-outline-danger" th:href="@{|/rooms/${room.getId()}/delete|}">Remove</a></td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</body>
</html>
